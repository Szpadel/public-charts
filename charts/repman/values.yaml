# Default values for repman.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

repman:
  image:
    repository: buddy/repman
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest@sha256:3792eed3531a90e6ff4ee2dd20c6e3065f9b69cfccf305e544afaeaac1865da7"

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

consumer:
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  replicaCount: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

nginx:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.19.6-alpine"
  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

config:
  defaultHostname: example.com
  scheme: http
  allowedPackageTypes: git,github,gitlab,bitbucket,subversion,mercurial,pear,artifact,path
  gitlabApiUrl: https://gitlab.com
  secret: PleaseChangeMe
  mailer:
    # Pass name to exisint secret containing DSN and SENDER keys
    existingSecret: ""
    # ... or set it directly here to create one
    dsn: ""
    sender: ""
  oauth:
    # Pass name to existing secret containin <PROVIDER>_CLIENT_ID and <PROVIDER>_CLIENT_SECRET
    # eg for github it should be GITHUB_CLIENT_ID and GITHUB_CLIENT_SECRET
    existingSecret: ""
    # ... or set it directly here to create one
    github:
      id: ""
      secret: ""
    gitlab:
      id: ""
      secret: ""
    bitbucket:
      id: ""
      secret: ""
    buddy:
      id: ""
      secret: ""
  externalS3:
    # Update config.minio.enabled to false when you use this
    enabled: false
    # Pass name to existing secret containing BUCKET, REGION, KEY and SECRET
    existingSecret: ""
    # ... or set it directly here to create one
    bucket: ""
    region: ""
    key: ""
    secret: ""
  minio:
    enabled: true

createAdmin:
  enabled: false
  email: admin@example.com
  password: admin123

cronJobs:
  tasks:
    - name: proxy-sync-releases
      command: repman:proxy:sync-releases
      schedule: "*/5 * * * *"
    - name: proxy-sync-metadata
      command: repman:proxy:sync-metadata
      schedule: "*/6 * * * *"
    - name: security-update-db
      command: repman:security:update-db
      schedule: "0 */2 * * *"
    - name: telemetry-send
      command: repman:telemetry:send
      schedule: "0 0 * * *"
    - name: package-clear-old-dists
      command: repman:package:clear-old-dists
      schedule: "0 1 * * *"

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}


minio:
  accessKey: ZgIPbvNnlE9n7ejCWe9Q
  secretKey: kYQQe7JtdQxalUhakGZMlBkC8KXPQUpL9AVUiOFc
  defaultBucket:
    enabled: true
    name: repman
  persistence:
    size: 50Gi
postgresql:
